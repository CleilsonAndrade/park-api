# LOCALE
spring.web.locale-resolver=fixed
spring.web.locale=pt_BR

# MySQL Database Connection
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/park_db
spring.datasource.username=root
spring.datasource.password=Meteoro@10

# JPA
# View SQL in log formatted
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# Auto generate actions to database
spring.jpa.hibernate.ddl-auto=update
# Session of conection to database by JPA 
spring.jpa.open-in-view=false

# SpringDoc OpenApi 3.1 & Swagger 3
springdoc.swagger-ui.path=/docs-park.html
springdoc.api-docs.path=/docs-park
springdoc.packages-to-scan=br.com.cleilsonandrade.parkapi.web.controller